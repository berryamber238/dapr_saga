apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-coordinator
  namespace: cage
  labels:
    app: business-coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: business-coordinator
  template:
    metadata:
      labels:
        app: business-coordinator
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "business-coordinator"
        dapr.io/app-port: "8080"
        dapr.io/config: "appconfig"
    spec:
      containers:
      - name: business-coordinator
        image: harbor.boardware.com/cage/business-coordinator:1c1aa0cb
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: MongoDB__ConnectionString
          valueFrom:
            secretKeyRef:
              name: cage-secrets
              key: mongodb-connection-string
        - name: MongoDB__DatabaseName
          value: "cage"
        - name: nacos__ServerAddresses__0
          value: "http://172.19.201.142:30080/"
        - name: nacos__UserName
          value: "nacos"
        - name: nacos__Password
          valueFrom:
            secretKeyRef:
              name: cage-secrets
              key: nacos-password
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: harbor-secret
