apiVersion: apps/v1
kind: Deployment
metadata:
  name: saga-coordinator
  namespace: cage
  labels:
    app: saga-coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saga-coordinator
  template:
    metadata:
      labels:
        app: saga-coordinator
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "saga-coordinator"
        dapr.io/app-port: "8080"
        dapr.io/config: "appconfig"
    spec:
      containers:
      - name: saga-coordinator
        image: harbor.maclab.wynnmacau.com/cage/saga-coordinator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: MongoDB__ConnectionString
          value: "mongodb://mongodb:27017"
        - name: MongoDB__DatabaseName
          value: "DaprSagaDB"
        - name: nacos__ServerAddresses__0
          value: "http://nacos:8848"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
